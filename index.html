<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Calculator App</title>
</head>

<body>
    <section class="app">
        <section class="row">
            <section class="col-md-9">
                <p class="app-name">Calculator</p>
            </section>
            <section class="col-md-3">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </section>
        </section>
        <section class="row">
            <section class="col-md-12 input-col">
                <form name="calculator">
                    <input type="text" disabled class="form-control result-input" name="input">
                </form>
            </section>
        </section>
        <section class="row row-bg">
            <section class="col-md-12">
                <section class="row">
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '7'">7</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '8'">8</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '9'">9</button></section>
                    <section class="col-md-3"><button class="btn btn-block btn-del"
                            onclick="calculator.input.value = calculator.input.value.substring(0,calculator.input.value.length -1)">DEL</button>
                    </section>
                </section>
                <section class="row">
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '4'">4</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '5'">5</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '6'">6</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '+'">+</button></section>
                </section>
                <section class="row">
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '1'">1</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '2'">2</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '3'">3</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '-'">-</button></section>
                </section>
                <section class="row">
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '.'">.</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '0'">0</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '/'">/</button></section>
                    <section class="col-md-3"><button class="btn btn-block"
                            onclick="calculator.input.value += '*'">&#10006;</button></section>
                </section>
                <section class="row">
                    <section class="col-md-6"><button class="btn btn-block btn-reset"
                            onclick="calculator.input.value = ''">RESET</button></section>
                    <section class="col-md-6"><button class="btn btn-block btn-equal"
                            onclick="calculator.input.value = eval(calculator.input.value)">=</button></section>
                </section>
            </section>
        </section>
        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/app.js"></script>
</body>

</html>
